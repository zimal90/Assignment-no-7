<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><h1 > Syeda Zimal Bukhari <br> Assignment: Calculator App  <br> </h1></div>

<div class="calc">
        <div>
            <center><input id="result" class="result" type="text"></center>
        </div>
        <div>
            <center>
                <button id="clear" class="calculation" onclick="clearResult()">C</button>
                            </center>
        </div>
        <div>
            <center>
                <button class="calcbutton" onclick="getNumber('7')">7</button>
                <button class="calcbutton" onclick="getNumber('8')">8</button>
                <button class="calcbutton" onclick="getNumber('9')">9</button>
                <button class="calcbutton" class="opr" onclick="getNumber('*')">*</button>
            </center>
        </div>
        <div>
            <center>
                <button class="calcbutton" onclick="getNumber('4')">4</button>
                <button class="calcbutton" onclick="getNumber('5')">5</button>
                <button class="calcbutton" onclick="getNumber('6')">6</button>
                <button class="calcbutton" class="opr" onclick="getNumber('+')">+</button>
            </center>
        </div>
        <div>
            <center>
                <button class="calcbutton" onclick="getNumber('1')">1</button>
                <button class="calcbutton" onclick="getNumber('2')">2</button>
                <button class="calcbutton" onclick="getNumber('3')">3</button>
                <button class="calcbutton" class="opr" onclick="getNumber('-')">-</button>
            </center>
        </div>
        <div>
            <center>
                <button class="calcbutton"  onclick="getNumber('()')">()</button>
                <button class="calcbutton" onclick="getNumber('.')">.</button>
                <button class="calcbutton" onclick="getNumber('{')">{</button>
                <button class="calcbutton" onclick="getNumber('}')">}</button>
</center>
        </div>
        <div>
            <center>
                <button class="lastbutton" onclick="getNumber('0')">0</button>
                <button class="lastbutton" onclick="getNumber('0')">%</button>
                <button class="lastbutton" onclick="getNumber('0')">/</button>
                <button class="lastbutton" onclick="getResult()">=</button>
         </center>
        </div>
    </div>



</body>
<script src="app.js"></script>

</html>
